<ul *ngIf="!movieToSearch">
  <li *ngFor="let movie of movies " (click)="movieSelected.emit(movie.title)" appMovieHighlighter>
    {{ movie.title }}
  </li>
</ul>

<div *ngIf="movieToSearch && movieFound">
  <ul>
    <li (click)="movieSelected.emit(movieToSearch)" appMovieHighlighter>
        {{ movieToSearch }}
    </li>
  </ul>
</div>

<div *ngIf="movieToSearch && !movieFound">
  Sorry, there is not such movie in the list!
</div>




<app-movie-item></app-movie-item>


{{ movieToSearch }}
