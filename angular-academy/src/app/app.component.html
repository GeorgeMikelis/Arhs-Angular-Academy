<app-header></app-header>
<div class="row">
  <div class="col-xs-12 col-md-12 col-md-offset-1">
    <div class="row">
      <app-movies-search
        (userInput)="handleInput($event)"
      ></app-movies-search>

      <div class="col-md-4">
        <hr />

        <app-movies-list
          [searchValue]="movieSearchValue"
          (movieToDetails)="selectMovie($event)"
        ></app-movies-list>

        <app-movies-list
          [searchValue]="movieSearchValue"
          [criteria]="{ featured: true }"
          (movieToDetails)="selectMovie($event)"
        ></app-movies-list>

      </div>
      <div class="col-md-5">
        <app-movie-details [movieDetails]="selectedMovie"></app-movie-details>
      </div>
    </div>
  </div>
</div>
