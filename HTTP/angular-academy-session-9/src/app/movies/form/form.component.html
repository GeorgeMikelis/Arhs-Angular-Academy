<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!hideFormWhenSignedUP">
  <div>
    <label for="name">Name: </label>
    <input
      formControlName="name"
      type="text"
      id="name"
      name="name"
      required
    />
  </div>

  <div>
    <label for="lastname">Lastname: </label>
    <input
      formControlName="lastname"
      type="text"
      id="lastname"
      name="lastname"
      required
    />
  </div>

  <div>
    <label for="username">Username: </label>
    <input
      formControlName="username"
      type="text"
      id="username"
      name="username"
      required
    />
  </div>

  <div>
    <label for="password">Password: </label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
      required
    />
  </div>

  <div>
    <button type="submit" [disabled]="!form.valid">SignUp</button>
  </div>
</form>

<div *ngIf="hideFormWhenSignedUP">
    <h2>Your Sign Up was succesfull</h2>
</div>
